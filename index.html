<!DOCTYPE html>
<html ng-app="swapiApp">

<head>
  <title>Swapi</title>
  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <!-- Angular -->
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.4/angular.js"></script>
  <!-- UI-Router -->
  <script src="//angular-ui.github.io/ui-router/release/angular-ui-router.js"></script>

  <!-- App Script -->
  <!--<script src="dist/bundle.js"></script>-->
  <script src="js/module.js"></script>
  <script src="js/planets.js"></script>
  <script src="js/residents.js"></script>

  <!-- fonts -->
  <link href='https://fonts.googleapis.com/css?family=Arimo:400,700,400italic' rel='stylesheet' type='text/css'>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="header col-xs-10 col-xs-offset-1">
        <div class="titleWrapper">
          <h1 class="title">SWAPI Planet Navigator</h1>
        </div>
        <div class="subWrapper">
          <h3 class="sub">Your gateway to the Star Wars planetary system</h3>
        </div>
      </div>
    </div>
    <div id="content" class="row">
      <div class="viewContainer col-xs-10 col-xs-offset-1 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3 ">
        <ui-view></ui-view>
      </div>
    </div>
  </div>
  <!--Bootstrap JS -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</body>
</html>
